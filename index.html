<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css">
    <title>Trash Panda 🗑️ 🐼</title>
  </head>
  <body class="code">

    <div class="vh-100 flex items-center vh-100">
      <article class="pa3 pa5-l center mw8 near-black" data-name="slab-stat">
        <h1 class="mt0 mb5 flex items-center">
          <img src="./raccoon.svg" class="w2 h2 mr3" role="" />
          Trash Panda
        </h1>
        <dl class="dib-l mr5 mb5 mb0-l">
          <dd class="f6 f5-ns b ml0 mb3">Calendar</dd>
          <dd class="f3 f2-ns b ml0">
            <select name="calendar" class="f4 mb0" id="js-calendar">
              <option>MondayNight</option>
              <option>Tuesday1</option>
              <option>Tuesday2</option>
              <option>Wednesday1</option>
              <option>Wednesday2</option>
              <option selected>Thursday1</option>
              <option>Thursday2</option>
              <option>Friday1</option>
              <option>Friday2</option>
            </select>
          </dd>
        </dl>
        <dl class="dib-l mr5 mb5 mb0-l">
          <dd class="f6 f5-ns b ml0 mb3">Next Pickup</dd>
          <dd class="f3 f2-ns b ml0" id="js-pickup-date">…</dd>
        </dl>
        <dl class="dib-l mb0">
          <dd class="f6 f5-ns b ml0 mb3">Items</dd>
          <dd class="f3 f2-ns b ml0" id="js-items">…</dd>
        </dl>
      </article>
    </div>

    <footer class="bg-black-90 white-90 pa4 center mw8">
      <p class="f6 mb4">
        <a href="https://github.com/winkerVSbecks/trash-panda" class="f6 white-90 hover-light-purple">Github</a> /
        <a href="https://www1.toronto.ca/wps/portal/contentonly?vgnextoid=bcb6e03bb8d1e310VgnVCM10000071d60f89RCRD"
          class="f6 white-90 hover-light-purple">Toronto Data catalogue</a> /
        <a href="http://varun.ca" class="f6 white-90 hover-light-purple">varun.ca</a>
      </p>

      <p class="f6">
        Raccoon icon made by <a href="http://www.freepik.com" title="Freepik" class="white-90 hover-light-purple">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" class="white-90 hover-light-purple">www.flaticon.com</a>
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
